name: Tien_SupCon0_full_256

model:
  name: supcon
  backbone: resnet50
  params:
    head: mlp
    feat_dim: 128

dataset:
  name: CATCH
  params:
    name: full
    nearby: [0]

aug:
  name: supcon
  params:
    image_size: 128

train:
  batch_size: 128
  iters_to_accumulate: 2
  stop_epoch: 400
  num_epochs: 400
  save_interval: 5
  knn_monitor: True
  knn_interval: 5
  knn_k: 200

  criterion:
    name: supcon
    params:
      temperature: 0.07
  metrics: ['acc_1']

  optimizer:
    name: sgd
    params:
      lr: 0.05
      momentum: 0.9
      weight_decay: 0.0001
      
  scheduler:
    name: lr_scheduler
    params:
      warmup_epochs: 10
      warmup_lr: 0.01
      final_lr: 0.0001
      constant_predictor_lr: False

eval:
  batch_size: 512
  num_epochs: 30
  fold: 5
  eval_from: ../checkpoints/Tien_SupCon_10_256/ckpt_best_099.pth
  name: 0_e100_p100
  dataset: 100

  optimizer:
    name: sgd
    params:
      lr: 0.005
      momentum: 0.9
      weight_decay: 0
  scheduler:
    name: lr_scheduler
    params:
      warmup_epochs: 10
      warmup_lr: 0.001
      final_lr: 0.00001

seed: 19
num_workers: 4
tensorboard: True
matplotlib: True


resume:
  status: True
  ckpt: ../checkpoints/Tien_SupCon0_20_256/ckpt_best_274.pth
  event: ../logs/completed_Tien_SupCon0_20_256_0508033246/events.out.tfevents.1683516766.selab2