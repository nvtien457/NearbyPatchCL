name: OSupCon02_10_256

model:
  name: supcon
  backbone: resnet50
  params:
    head: mlp
    feat_dim: 128

dataset:
  name: CATCH
  params:
    name: 10
    nearby: [0, 2]

aug:
  name: supcon
  params:
    image_size: 128

train:
  batch_size: 3
  iters_to_accumulate: 1
  stop_epoch: 150
  num_epochs: 400
  save_interval: 5
  knn_monitor: True
  knn_interval: 5
  knn_k: 200

  criterion:
    name: supcon
    params:
      temperature: 0.07
  metrics: ['acc_1']

  optimizer:
    name: sgd
    params:
      lr: 0.05
      momentum: 0.9
      weight_decay: 0.0001
      
  scheduler:
    name: lr_scheduler
    params:
      warmup_epochs: 10
      warmup_lr: 0.01
      final_lr: 0.0001
      constant_predictor_lr: False

eval: None

seed: 11
num_workers: 2
pin_memory: True
tensorboard: True
matplotlib: True

resume:
  status: False
  ckpt: /content/drive/MyDrive/Notebook/checkpoints/OSupCon02_10_256/ckpt_best_006.pth
  event: /content/drive/MyDrive/Notebook/logs/in-progress_OSupCon02_10_256_0708181530/events.out.tfevents.1688840130.b11b42f2c6f8