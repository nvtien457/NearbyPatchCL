name: SimSiam_CIFAR10_100

train:
  batch_size: 512
  iters_to_accumulate: 1
  train_dir: ./data
  num_epochs: 15
  nodes: 1

  criterion:
    name: neg-cosine
    param:
      version: simplified
  metrics: ['acc@1', 'acc@5']

  optimizer:
    name: sgd
    param:
      lr: 0.05
      momentum: 0.9
      weight_decay: 0.0001
      
  scheduler:
    name: lr_scheduler
    param:
      warmup_epochs: 10
      warmup_lr: 0.0001
      final_lr: 0.00001

  knn_monitor: True
  knn_interval: 5
  knn_k: 200
  save_interval: 5

model:
  name: simsiam
  backbone: resnet18
  param:
    dim: 2048
    pred_dim: 512

dataset:
  name: cifar10
  image_size: 32
  num_workers: 1

aug:
  name: moco
  param:
    version: v2

seed: None
tensorboard: True
matplotlib: True

resume:
  status: False
  ckpt: None
  event: None