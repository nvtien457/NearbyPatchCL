name: T_SimCLR_20_256

model:
  name: simclr
  backbone: resnet50
  castrate: True
  params:
    dim: 128

dataset:
  name: CATCH
  params:
    name: 20

aug:
  name: simclr
  params:
    image_size: 128

train:
  batch_size: 256
  iters_to_accumulate: 1
  stop_epoch: 275
  num_epochs: 400
  save_interval: 5
  knn_monitor: True
  knn_interval: 5
  knn_k: 200

  criterion:
    name: NT-Xent
    params:
      temperature: 0.07
  metrics: ['acc_1']

  optimizer:
    name: sgd
    params:
      lr: 0.3
      momentum: 0.9
      weight_decay: 0.0001
      
  scheduler:
    name: lr_scheduler
    params:
      warmup_epochs: 10
      warmup_lr: 0.01
      final_lr: 0.0001
      constant_predictor_lr: False

eval:
  batch_size: 512
  num_epochs: 30
  fold: 5
  eval_from: ../checkpoints/Tien_SimCLR_20_512/ckpt_099.pth
  name: e100_p100
  dataset: 100

  optimizer:
    name: sgd
    params:
      lr: 0.005
      momentum: 0.9
      weight_decay: 0
  scheduler:
    name: lr_scheduler
    params:
      warmup_epochs: 10
      warmup_lr: 0.001
      final_lr: 0.00001

seed: 67
num_workers: 4
tensorboard: True
matplotlib: True

resume:
  status: True
  ckpt: ../checkpoints/T_SimCLR_20_256/ckpt_best_215.pth
  event: ../logs/in-progress_T_SimCLR_20_256_0516045904/events.out.tfevents.1684213144.selab4